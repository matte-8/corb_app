<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      text-align: center;
      font-size: 14px;
      margin: 12px;
    }

    .calendar-day {
      background: #801e1e;
      padding: 8px;
      border-radius: 8px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .day-number {
      font-weight: bold;
    }

    .match-home {
      background-color: #3399ff;
      color: black;
      margin-top: 4px;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 11px;
    }

    .match-away {
      background-color: #ffd700;
      color: black;
      margin-top: 4px;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">Calendario</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">⚽️ Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="calendario.html">🗓 Calendario</a>
  </div>

  <div class="box-row">
    <div class="section">
      <div class="section-title-icon">📆 Calendario</div>
      <div id="calendarioGrid">Caricamento calendario...</div>
    </div>
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
  <script src="js/calendario.js"></script>
</body>
</html>
