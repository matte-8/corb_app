<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin: 16px;
      text-align: center;
    }

    .day-box {
      background: #801e1e;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
    }

    .day-box.empty {
      background: transparent;
    }

    .day-box.partita {
      color: black;
    }

    .day-box.casa {
      background: #3399ff;
    }

    .day-box.fuori {
      background: #ffd700;
    }

    .partite-elenco {
      margin: 0 16px 32px;
    }

    .partita-riga {
      background: #801e1e;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      color: white;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">Calendario</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">⚽️ Partite</a>
    <a href="calendario.html">🗓 Calendario</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="admin.html">🔐 Admin</a>
  </div>

  <div class="box-row">
    <div class="section">
      <div class="section-title-icon">📅 Calendario del Mese</div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div class="section">
      <div class="section-title-icon">📆 Prossime Partite</div>
      <div id="partiteElenco" class="partite-elenco">Caricamento...</div>
    </div>
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1" />
        <img src="img/sponsor2.png" alt="Sponsor 2" />
        <img src="img/sponsor3.png" alt="Sponsor 3" />
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
  <script src="js/calendario.js"></script>
</body>
</html>
