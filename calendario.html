<!-- calendario.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .calendar-container {
      padding: 20px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .calendar-day {
      background-color: #801e1e;
      border-radius: 10px;
      padding: 10px;
      color: white;
      text-align: center;
      position: relative;
    }

    .calendar-date {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      line-height: 28px;
      margin: 0 auto 6px;
      font-weight: bold;
    }

    .casa {
      background-color: #3ca0f8;
    }

    .trasferta {
      background-color: #f6c744;
      color: #000;
    }

    .calendar-info {
      font-size: 12px;
      margin-top: 6px;
    }

    .calendar-icon {
      font-size: 16px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Calendario</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="calendario.html">🗓 calendario</a>
  </div>

  <div class="calendar-container">
    <div id="calendar" class="calendar-grid"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    const calendarEl = document.getElementById('calendar');

    fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec')
      .then(res => res.json())
      .then(data => {
        data.calendario.forEach(g => {
          const giorno = document.createElement('div');
          giorno.classList.add('calendar-day');

          const dataNum = document.createElement('div');
          dataNum.classList.add('calendar-date');
          dataNum.classList.add(g.casa_fuori === 'casa' ? 'casa' : 'trasferta');
          dataNum.textContent = new Date(g.data).getDate();

          const info = document.createElement('div');
          info.classList.add('calendar-info');
          info.textContent = g.avversario;

          const icon = document.createElement('div');
          icon.classList.add('calendar-icon');
          icon.textContent = g.casa_fuori === 'casa' ? '🏠' : '✈️';

          giorno.appendChild(dataNum);
          giorno.appendChild(info);
          giorno.appendChild(icon);
          calendarEl.appendChild(giorno);
        });
      });
  </script>
</body>
</html>
