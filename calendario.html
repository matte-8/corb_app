<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #calendario {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .cal-giorno {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #801e1e;
      padding: 12px;
      border-radius: 10px;
    }

    .cal-cerchio {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: gray;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 32px;
      flex-shrink: 0;
    }

    .cal-testo {
      flex: 1;
      font-size: 16px;
    }

    .cal-icon {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Calendario</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">ğŸ  Home</a>
    <a href="news.html">ğŸ—ï¸ News</a>
    <a href="squadra.html">ğŸ‘¥ Squadra</a>
    <a href="partite.html">ğŸ“… Partite</a>
    <a href="sponsor.html">ğŸ’° Sponsor</a>
    <a href="calendario.html">ğŸ—“ï¸ Calendario</a>
  </div>

  <div class="box-row">
    <div id="calendario">
      <p style="text-align:center;">Caricamento partite...</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Calendario dinamico
    document.addEventListener("DOMContentLoaded", () => {
      const calendarioContainer = document.getElementById("calendario");
      calendarioContainer.innerHTML = "";

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec") // ğŸ” Sostituisci con il tuo URL
        .then((res) => res.json())
        .then((data) => {
          const eventi = data.calendario || [];

          eventi.forEach(evento => {
            const giorno = document.createElement("div");
            giorno.classList.add("cal-giorno");

            const cerchio = document.createElement("div");
            cerchio.classList.add("cal-cerchio");
            cerchio.style.backgroundColor = evento.casa_fuori === "casa" ? "#0066cc" : "#ffcc00";
            cerchio.textContent = new Date(evento.data).getDate();

            const testo = document.createElement("div");
            testo.classList.add("cal-testo");
            testo.innerHTML = `
              ${evento.data} - ${evento.avversario}
              <span class="cal-icon">${evento.casa_fuori === "casa" ? "ğŸ " : "âœˆï¸"}</span>
            `;

            giorno.appendChild(cerchio);
            giorno.appendChild(testo);
            calendarioContainer.appendChild(giorno);
          });
        })
        .catch(err => {
          calendarioContainer.innerHTML = `<p style="text-align:center;">Errore nel caricamento</p>`;
          console.error("Errore calendario:", err);
        });
    });
  </script>
</body>
</html>
