<!-- Pagina Partite -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partite - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Partite</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>
    
    <div class="popup-menu" id="popupMenu">
      <a href="index.html">🏠 Home</a>
      <a href="news.html"> 🗞️ News <span id="badgeNews" class="badge-news" style="display:none;">🔴</span> </a>
      <a href="squadra.html">👥 Squadra</a>
      <a href="partite.html">📅 Partite</a>
      <a href="sponsor.html">💰 Sponsor</a>
    </div>

  <div class="box-row">
    <div class="section-title-icon">📅 Prossime Partite</div>
    <div class="section">
      <p>15 giu 2024, 18:00 · Campo Sportivo Comunale</p>
      <p>Avversario: Leoni FC</p>
    </div>
    <div class="section">
      <p>22 giu 2024, 18:00 · Stadio Esterno</p>
      <p>Avversario: Tigrotti Club</p>
    </div>
  </div>

  <div class="box-row">
    <div class="section-title-icon">🕹️ Ultima Partita</div>
    <div class="section result-box">
      <div class="result-row">
        <img src="img/logo.png" alt="Corbiolo" class="team-logo">
        <div class="result-score">3 - 2</div>
        <img src="img/sponsor1.png" alt="Tigrotti" class="team-logo">
      </div>
      <div class="mvp">MVP: Giovanni Verdi</div>
    </div>
  </div>

    <!-- RIGA 5: Sponsor Carousel -->
  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
        <img src="img/sponsor1.png" alt="Sponsor 1 clone">
         <img src="img/sponsor2.png" alt="Sponsor 2 clone">
         <img src="img/sponsor3.png" alt="Sponsor 3 clone">
        
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script>
  // Mostra badge se c'è una news nuova
  fetch("https://script.google.com/macros/s/AKfycbx1Lh2iRYAlC6JgYpGYXn9m4yv0wlSXpJedAAzzaBjksiv85Cw8pvHFj0gTv74amziuvg/exec")
    .then(res => res.json())
    .then(data => {
      const latestTitle = data[0].titolo;
      if (localStorage.getItem("newsRead") !== latestTitle) {
        document.getElementById("badgeNews").style.display = "inline";
      }
    });
</script>

</body>
</html>
