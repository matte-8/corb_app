<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partite - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#660000">
  <link rel="icon" href="img/logo2.png" type="image/png">
</head>
<body onload="caricaPartite()">
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Partite</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="calendario.html">🗓 Calendario</a>
  </div>

  <div class="box-row" id="matchContainer">
    <!-- Le partite verranno caricate qui -->
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function caricaPartite() {
      fetch("https://script.google.com/macros/s/AKfycbx1Lh2iRYAlC6JgYpGYXn9m4yv0wlSXpJedAAzzaBjksiv85Cw8pvHFj0gTv74amziuvg/exec")
        .then(r => r.json())
        .then(data => {
          const matchDiv = document.getElementById('matchContainer');
          data.partite.forEach(p => {
            const isCasa = p.casa_fuori.toLowerCase() === "casa";
            const icon = isCasa ? "🏠" : "✈️";
            const color = isCasa ? "#3399ff" : "#ffd700";

            const box = document.createElement('div');
            box.className = 'section';
            box.innerHTML = `
              <div style="font-size: 16px; font-weight: bold; margin-bottom: 4px;">
                <span style="display:inline-block; width:24px; height:24px; background:${color}; border-radius:50%; text-align:center; line-height:24px;">${p.data.split("-")[2]}</span>
                ${p.data} - ${p.ora || ''}
              </div>
              <p>${p.avversario}</p>
              <div style="font-size: 20px;">${icon}</div>
            `;
            matchDiv.appendChild(box);
          });
        });
    }
  </script>
</body>
</html>
