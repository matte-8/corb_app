<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">News</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">ğŸ  Home</a>
    <a href="news.html">ğŸ—ï¸ News</a>
    <a href="squadra.html">ğŸ‘¥ Squadra</a>
    <a href="partite.html">ğŸ“… Partite</a>
    <a href="sponsor.html">ğŸ’° Sponsor</a>
    <a href="calendario.html">ğŸ—“ calendario</a>

  </div>

  <div class="box-row" id="newsContainer">
    <p>Caricamento notizie...</p>
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
        <img src="img/sponsor1.png" alt="Sponsor 1 clone">
        <img src="img/sponsor2.png" alt="Sponsor 2 clone">
        <img src="img/sponsor3.png" alt="Sponsor 3 clone">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    const url = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // <-- sostituisci con il tuo URL
    const container = document.getElementById("newsContainer");

    function renderNews(data) {
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "section";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.titolo}" class="team-logo">
          <div class="section-title-icon">${item.titolo} ${item.nuova === "TRUE" ? '<span class="badge-news">NEW</span>' : ''}</div>
          <p>${item.contenuto}</p>
        `;
        container.appendChild(card);
      });
    }

    // 1. Prova a caricare dalla memoria
    const cached = localStorage.getItem("newsData");
    if (cached) {
      try {
        const parsed = JSON.parse(cached);
        renderNews(parsed);
      } catch (e) {
        console.error("Errore nel parsing della cache:", e);
      }
    }

    // 2. Poi aggiorna da remoto
    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data.news) {
          localStorage.setItem("newsData", JSON.stringify(data.news));
          renderNews(data.news);
        }
      })
      .catch(err => {
        console.error("Errore fetch:", err);
        if (!cached) container.innerHTML = "<p>Errore nel caricamento notizie.</p>";
      });
  </script>
</body>
</html>
