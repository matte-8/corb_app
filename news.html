<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <header class="header">
    <img src="img/logo2.png" alt="Logo" class="logo" />
    <h1 class="page-title">News</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <div class="box-row">
    <div id="news-container"></div>
  </div>

  <footer class="footer">
    © 2024 U.S. Corbiolo C5 - Tutti i diritti riservati
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    const SHEET_API = "https://script.google.com/macros/s/AKfycbyVoIo10EdXZUwrPNGSAsYWeUVPHNbUcz6prIfWac-Vf2kzHkaVfW3UBSY8K00G_P5EWw/exec?sheet=news";

    fetch(SHEET_API)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";
        data.forEach(item => {
          const box = document.createElement("div");
          box.className = "section";
          box.innerHTML = `
            <div class="section-title-icon">🗞️ ${item.titolo}</div>
            <p>${item.contenuto}</p>
            ${item.immagine ? `<img src="${item.immagine}" style="max-width:100%; margin-top:8px;">` : ""}
          `;
          container.appendChild(box);
        });
      })
      .catch(error => {
        console.error("Errore nel caricamento delle news:", error);
      });
  </script>

</body>
</html>
