<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">News</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <div class="box-row" id="news-container">
    <!-- Le notizie verranno caricate qui -->
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
        <img src="img/sponsor1.png" alt="Sponsor 1 clone">
        <img src="img/sponsor2.png" alt="Sponsor 2 clone">
        <img src="img/sponsor3.png" alt="Sponsor 3 clone">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Fetch dinamico da Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbwmdjLdIbdISpa4ISXRnMk-AreQSeCZggiaHI35rpkdQexhbLzVgEu-P1dLXCBj5B_qUA/exec?sheet=news')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news-container');
        data.forEach(news => {
          const section = document.createElement('div');
          section.className = 'section';

          if (news.immagine) {
            const img = document.createElement('img');
            img.src = news.immagine;
            img.className = 'team-logo';
            section.appendChild(img);
          }

          const title = document.createElement('div');
          title.className = 'section-title-icon';
          title.textContent = news.titolo || 'Titolo';

          const text = document.createElement('p');
          text.textContent = news.testo || '';

          section.appendChild(title);
          section.appendChild(text);
          container.appendChild(section);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento delle news:', error);
      });
  </script>
</body>
</html>
