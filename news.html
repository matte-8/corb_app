<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">News</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <!-- Contenitore notizie dinamiche -->
  <div class="box-row" id="newsContainer">
    <p>Caricamento notizie...</p>
  </div>

  <!-- Footer sponsor -->
  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
        <img src="img/sponsor1.png" alt="Sponsor 1 clone">
        <img src="img/sponsor2.png" alt="Sponsor 2 clone">
        <img src="img/sponsor3.png" alt="Sponsor 3 clone">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // URL del tuo Google Apps Script pubblicato
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx1Lh2iRYAlC6JgYpGYXn9m4yv0wlSXpJedAAzzaBjksiv85Cw8pvHFj0gTv74amziuvg/exec";

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("newsContainer");
        container.innerHTML = "";
        data.news.forEach(n => {
          const newsCard = document.createElement("div");
          newsCard.className = "section";
          newsCard.innerHTML = `
            <img src="${n.img}" alt="${n.titolo}" class="team-logo">
            <div class="section-title-icon">🗞️ ${n.titolo}</div>
            <p>${n.contenuto}</p>
          `;
          container.appendChild(newsCard);
        });
      })
      .catch(err => {
        document.getElementById("newsContainer").innerHTML = "Errore nel caricamento delle notizie.";
        console.error("Errore nel caricamento delle news:", err);
      });
  </script>
</body>
</html>
