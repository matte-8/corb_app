<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squadra - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">Squadra</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <div class="box-row">
    <div class="team-container" id="teamList">
      <!-- Giocatori caricati da Google Sheets -->
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // ✅ Sostituisci questo con il tuo link personale dello script Google Apps
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbwmdjLdIbdISpa4ISXRnMk-AreQSeCZggiaHI35rpkdQexhbLzVgEu-P1dLXCBj5B_qUA/exec';

    fetch(SHEET_URL + '?sheet=Squadra')
      .then(res => res.json())
      .then(data => {
        const teamList = document.getElementById('teamList');
        data.forEach(player => {
          const card = document.createElement('div');
          card.className = 'player-card';

          card.innerHTML = `
            <img src="${player.Immagine}" alt="${player.Nome}" class="player-image">
            <div class="player-info">
              <div class="player-name">${player.Nome} N°${player.Numero}</div>
              <div class="player-role">${player.Ruolo}</div>
            </div>
          `;
          teamList.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento dati:', error);
      });
  </script>
</body>
</html>
