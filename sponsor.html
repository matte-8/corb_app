<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#660000">
  <link rel="icon" href="img/logo2.png" type="image/png">
</head>
<body onload="caricaSponsor()">
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Sponsor</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="calendario.html">🗓 Calendario</a>
  </div>

  <div class="box-row grid-sponsor" id="sponsorGrid">
    <!-- Sponsor caricati dinamicamente -->
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function caricaSponsor() {
      fetch("https://script.google.com/macros/s/AKfycbx1Lh2iRYAlC6JgYpGYXn9m4yv0wlSXpJedAAzzaBjksiv85Cw8pvHFj0gTv74amziuvg/exec")
        .then(r => r.json())
        .then(data => {
          const grid = document.getElementById('sponsorGrid');
          data.sponsor.forEach(s => {
            const box = document.createElement('div');
            box.className = 'sponsor-box';
            box.innerHTML = `
              <img src="img/${s.logo}" class="sponsor-icon" alt="${s.nome}">
              <div class="sponsor-name">${s.nome}</div>
              <a class="sponsor-link" href="${s.link}" target="_blank">${s.link}</a>
            `;
            grid.appendChild(box);
          });
        });
    }
  </script>
  <script src="js/home.js"></script>

</body>
</html>
