<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sponsor - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Sponsor</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

 <div class="popup-menu" id="popupMenu">
      <a href="index.html">🏠 Home</a>
      <a href="news.html">🗞️ News</a>
      <a href="squadra.html">👥 Squadra</a>
      <a href="partite.html">📅 Partite</a>
      <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <div class="box-row">
    <div class="grid-2">
      
      <!-- Sponsor 1 -->
      <div class="card sponsor-box">
        <img src="img/sponsor1.png" alt="Sponsor 1" class="sponsor-icon">
        <div class="sponsor-name">Sponsor 1</div>
        <a href="https://www.sponsor1.com" target="_blank" class="sponsor-link">www.sponsor1.com</a>
      </div>

      <!-- Sponsor 2 -->
      <div class="card sponsor-box">
        <img src="img/sponsor2.png" alt="Sponsor 2" class="sponsor-icon">
        <div class="sponsor-name">Sponsor 2</div>
        <a href="https://www.sponsor2.com" target="_blank" class="sponsor-link">www.sponsor2.com</a>
      </div>

      <!-- Sponsor 3 -->
      <div class="card sponsor-box">
        <img src="img/sponsor3.png" alt="Sponsor 3" class="sponsor-icon">
        <div class="sponsor-name">Sponsor 3</div>
        <a href="https://www.sponsor3.com" target="_blank" class="sponsor-link">www.sponsor3.com</a>
      </div>

    </div>
  </div>
  
  <!-- RIGA 5: Sponsor Carousel -->
  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
        <img src="img/sponsor1.png" alt="Sponsor 1 clone">
         <img src="img/sponsor2.png" alt="Sponsor 2 clone">
         <img src="img/sponsor3.png" alt="Sponsor 3 clone">
        
      </div>
    </div>
  </div>

  
  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
