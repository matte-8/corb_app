<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sponsor - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#660000">
  <link rel="icon" href="img/logo2.png" type="image/png">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Sponsor</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html"> 🗞️ News <span id="badgeNews" class="badge-news" style="display:none;">🔴</span> </a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <!-- Sezione Sponsor -->
  <div class="box-row">
    <div class="grid-sponsor">
      <div class="card sponsor-box">
        <img src="img/sponsor1.png" alt="Sponsor 1" class="sponsor-icon">
        <div class="sponsor-name">Sponsor 1</div>
        <a href="https://www.sponsor1.com" class="sponsor-link" target="_blank">www.sponsor1.com</a>
      </div>
      <div class="card sponsor-box">
        <img src="img/sponsor2.png" alt="Sponsor 2" class="sponsor-icon">
        <div class="sponsor-name">Sponsor 2</div>
        <a href="https://www.sponsor2.com" class="sponsor-link" target="_blank">www.sponsor2.com</a>
      </div>
      <div class="card sponsor-box">
        <img src="img/sponsor3.png" alt="Sponsor 3" class="sponsor-icon">
        <div class="sponsor-name">Sponsor 3</div>
        <a href="https://www.sponsor3.com" class="sponsor-link" target="_blank">www.sponsor3.com</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script>
  // Mostra badge se c'è una news nuova
  fetch("https://script.google.com/macros/s/AKfycbyVoIo10EdXZUwrPNGSAsYWeUVPHNbUcz6prIfWac-Vf2kzHkaVfW3UBSY8K00G_P5EWw/exec?sheet=news")
    .then(res => res.json())
    .then(data => {
      const latestTitle = data[0].titolo;
      if (localStorage.getItem("newsRead") !== latestTitle) {
        document.getElementById("badgeNews").style.display = "inline";
      }
    });
</script>

</body>
</html>
