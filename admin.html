<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: sans-serif; background: #2d0b0b; color: white; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
    .section { margin: 16px; padding: 16px; background: #801e1e; border-radius: 8px; }
    .section h3 { margin: 0 0 8px 0; font-size: 18px; cursor: pointer; }
    .section-content { display: none; margin-top: 10px; }
    input, textarea, select {
      width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: none; box-sizing: border-box;
    }
    button { padding: 10px 16px; margin: 6px 0; background: #ffcc00; border: none; border-radius: 4px; color: #000; cursor: pointer; width: 100%; }
    .entry { border: 1px solid #fff2; padding: 10px; border-radius: 5px; margin-top: 6px; }
    .entry input, .entry textarea { margin: 2px 0; }
    .two-btns { display: flex; gap: 10px; }
    .two-btns button { flex: 1; }
  </style>
</head>
<body>
  <div class="section">
    <h3 onclick="toggleSection(this)">üìù Inserisci Dati</h3>
    <div class="section-content">

      <h4>‚ûï News</h4>
      <input id="newsTitle" placeholder="Titolo" />
      <textarea id="newsText" placeholder="Testo"></textarea>
      <input id="newsImg" placeholder="Immagine (facoltativa)" />
      <button onclick="addNews()">Salva News</button>

      <h4>üë§ Giocatore</h4>
      <input id="giocNome" placeholder="Nome" />
      <input id="giocRuolo" placeholder="Ruolo" />
      <input id="giocNumero" placeholder="Numero" />
      <input id="giocFoto" placeholder="Foto (facoltativa)" />
      <button onclick="addGiocatore()">Aggiungi Giocatore</button>

      <h4>üíº Sponsor</h4>
      <input id="sponsorNome" placeholder="Nome" />
      <input id="sponsorLogo" placeholder="Logo (facoltativo)" />
      <input id="sponsorLink" placeholder="Link (facoltativo)" />
      <button onclick="addSponsor()">Aggiungi Sponsor</button>

      <h4>‚öΩ Partita</h4>
      <input id="partitaData" type="date" />
      <input id="partitaOra" type="time" />
      <input id="partitaCasa" placeholder="Squadra Casa" />
      <input id="partitaLogoCasa" placeholder="Logo Casa (facoltativo)" />
      <input id="partitaFuori" placeholder="Squadra Fuori" />
      <input id="partitaLogoFuori" placeholder="Logo Fuori (facoltativo)" />
      <input id="partitaRisultato" placeholder="Risultato (facoltativo)" />
      <button onclick="addPartita()">Aggiungi Partita</button>

      <h4>üìÖ Evento Calendario</h4>
      <input id="calData" type="date" />
      <input id="calAvv" placeholder="Avversario" />
      <select id="calCasaFuori">
        <option value="casa">Casa</option>
        <option value="fuori">Fuori</option>
      </select>
      <button onclick="addCalendario()">Aggiungi Evento</button>

    </div>
  </div>

  <div class="section">
    <h3 onclick="toggleSection(this)">‚úèÔ∏è Modifica / Elimina</h3>
    <div class="section-content" id="modificaContainer">
      <p>Caricamento dati...</p>
    </div>
  </div>

  <script>
    function toggleSection(h3) {
      const content = h3.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    // Generico salvataggio su localStorage
    function salvaInLS(key, obj) {
      const arr = JSON.parse(localStorage.getItem(key) || "[]");
      arr.push(obj);
      localStorage.setItem(key, JSON.stringify(arr));
      alert("Salvato");
    }

    // Aggiunta dati
    function addNews() {
      salvaInLS("newsData", {
        titolo: newsTitle.value.trim(),
        contenuto: newsText.value.trim(),
        img: newsImg.value.trim(),
        nuova: "TRUE"
      });
      newsTitle.value = newsText.value = newsImg.value = "";
      renderModifica();
    }

    function addGiocatore() {
      salvaInLS("giocatori", {
        nome: giocNome.value.trim(),
        ruolo: giocRuolo.value.trim(),
        numero: giocNumero.value.trim(),
        foto: giocFoto.value.trim()
      });
      giocNome.value = giocRuolo.value = giocNumero.value = giocFoto.value = "";
      renderModifica();
    }

    function addSponsor() {
      salvaInLS("sponsor", {
        nome: sponsorNome.value.trim(),
        logo: sponsorLogo.value.trim(),
        link: sponsorLink.value.trim()
      });
      sponsorNome.value = sponsorLogo.value = sponsorLink.value = "";
      renderModifica();
    }

    function addPartita() {
      salvaInLS("partite", {
        data: partitaData.value,
        ora: partitaOra.value,
        casa: partitaCasa.value.trim(),
        logocasa: partitaLogoCasa.value.trim(),
        fuori: partitaFuori.value.trim(),
        logoavv: partitaLogoFuori.value.trim(),
        risultato: partitaRisultato.value.trim()
      });
      [partitaData, partitaOra, partitaCasa, partitaLogoCasa, partitaFuori, partitaLogoFuori, partitaRisultato].forEach(i => i.value = "");
      renderModifica();
    }

    function addCalendario() {
      salvaInLS("calendario", {
        data: calData.value,
        avversario: calAvv.value.trim(),
        casa_fuori: calCasaFuori.value
      });
      calData.value = calAvv.value = "";
      renderModifica();
    }

    // Sezione modifica
    function renderModifica() {
      const container = document.getElementById("modificaContainer");
      container.innerHTML = "";

      const sezioni = {
        newsData: "üóûÔ∏è News",
        giocatori: "üë• Giocatori",
        sponsor: "üíº Sponsor",
        partite: "‚öΩ Partite",
        calendario: "üìÖ Calendario"
      };

      Object.entries(sezioni).forEach(([key, label]) => {
        const dati = JSON.parse(localStorage.getItem(key) || "[]");
        const div = document.createElement("div");
        div.innerHTML = `<h4>${label}</h4>`;
        dati.forEach((el, idx) => {
          const entry = document.createElement("div");
          entry.className = "entry";
          for (let campo in el) {
            const input = document.createElement(campo === "contenuto" ? "textarea" : "input");
            input.value = el[campo];
            input.dataset.field = campo;
            entry.appendChild(input);
          }
          const btnDiv = document.createElement("div");
          btnDiv.className = "two-btns";

          const salvaBtn = document.createElement("button");
          salvaBtn.textContent = "üíæ Salva";
          salvaBtn.onclick = () => {
            const inputs = entry.querySelectorAll("input, textarea");
            const nuovo = {};
            inputs.forEach(i => nuovo[i.dataset.field] = i.value.trim());
            dati[idx] = nuovo;
            localStorage.setItem(key, JSON.stringify(dati));
            alert("Modificato");
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå Elimina";
          delBtn.onclick = () => {
            if (confirm("Eliminare voce?")) {
              dati.splice(idx, 1);
              localStorage.setItem(key, JSON.stringify(dati));
              renderModifica();
            }
          };

          btnDiv.appendChild(salvaBtn);
          btnDiv.appendChild(delBtn);
          entry.appendChild(btnDiv);
          div.appendChild(entry);
        });
        container.appendChild(div);
      });
    }

    // Init
    window.addEventListener("load", renderModifica);
  </script>
</body>
</html>
