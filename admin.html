<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">Admin</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">ğŸ  Home</a>
    <a href="news.html">ğŸ—ï¸ News</a>
    <a href="squadra.html">ğŸ‘¥ Squadra</a>
    <a href="partite.html">âš½ï¸ Partite</a>
     <a href="sponsor.html">ğŸ’° Sponsor</a>
    <a href="calendario.html">ğŸ—“ Calendario</a>
    <a href="admin.html">ğŸ” Admin</a>
  </div>

  <div class="box-row">
    <div class="section">
      <div class="section-title-icon">ğŸ”„ Aggiorna Tutto</div>
      <button onclick="clearAllCaches()">Aggiorna tutte le pagine</button>
    </div>

    <div class="section">
      <div class="section-title-icon">ğŸ  Home</div>
      <button onclick="clearCache('corbiolo_home_cache')">Aggiorna Home</button>
    </div>

    <div class="section">
      <div class="section-title-icon">ğŸ—ï¸ News</div>
      <button onclick="clearCache('newsData')">Aggiorna News</button>
    </div>

    <div class="section">
      <div class="section-title-icon">ğŸ‘¥ Squadra</div>
      <button onclick="clearCache('giocatori')">Aggiorna Squadra</button>
    </div>

    <div class="section">
      <div class="section-title-icon">âš½ï¸ Partite e Calendario</div>
      <button onclick="clearCache('partiteCache')">Aggiorna Partite/Calendario</button>
    </div>
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1" />
        <img src="img/sponsor2.png" alt="Sponsor 2" />
        <img src="img/sponsor3.png" alt="Sponsor 3" />
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function clearCache(key) {
      localStorage.removeItem(key);
      alert(`Cache della pagina "${key}" rimossa. Ricarica la pagina corrispondente.`);
    }

    function clearAllCaches() {
      const keys = ["corbiolo_home_cache", "newsData", "giocatori", "partiteCache"];
      keys.forEach(k => localStorage.removeItem(k));
      alert("Tutte le cache sono state cancellate. Ricarica le pagine per ottenere i dati aggiornati.");
    }
  </script>
</body>
</html>
