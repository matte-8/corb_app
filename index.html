<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Home</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="squadra.html">Squadra</a>
    <a href="sponsor.html">Sponsor</a>
    <a href="partite.html">Partite</a>
  </div>

  <!-- RIGA 1: 3 box -->
  <div class="box-row">
    <div class="grid-3">
      <a href="news.html" class="card">
        <div class="card-icon">🗞️</div>
        News
      </a>
      <a href="squadra.html" class="card">
        <div class="card-icon">👥</div>
        Squadra
      </a>
      <a href="sponsor.html" class="card">
        <div class="card-icon">💰</div>
        Sponsor
      </a>
    </div>
  </div>

  <!-- RIGA 2: Prossima partita + Risultato -->
  <div class="box-row">
    <div class="grid-2 align-center">
      <div class="section-title-icon">📅 Prossima Partita</div>
      <div class="result-box">
        <img src="img/logo.png" alt="Logo" class="team-logo">
        <div class="result-score">2 - 1</div>
        <img src="img/sponsor1.png" alt="Avversario" class="team-logo">
        <div class="mvp">MVP: Luca Neri</div>
      </div>
    </div>
  </div>

  <!-- RIGA 3: Dettaglio prossima partita -->
  <div class="box-row">
    <div class="section">
      <p>29 apr 2024, 18:30 · Stadio Comunale</p>
    </div>
  </div>

  <!-- RIGA 4: Ultima notizia -->
  <div class="box-row">
    <div class="section">
      <div class="section-title-icon">🗞️ Ultima Notizia</div>
      <p>
        Ottima prestazione in casa contro Olimpia Verona. Vittoria 2 - 1 con Luca Neri MVP.
      </p>
    </div>
  </div>

  <!-- RIGA 5: Carosello sponsor -->
  <div class="box-row">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1">
        <img src="img/sponsor2.png" alt="Sponsor 2">
        <img src="img/sponsor3.png" alt="Sponsor 3">
        <img src="img/sponsor1.png" alt="Sponsor 1 clone">
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
