<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.S. Corbiolo C5 - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/home.js"></script>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">Home</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News</a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">⚽️ Partite</a>
    <a href="calendario.html">🗓 Calendario</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="admin.html">🔐 Admin</a>
  </div>

  <div class="box-row">
    <div class="grid-3">
      <a href="news.html" class="card">
        <div class="card-icon">🗞️</div>
        News <span id="badgeNewsCard" class="badge-news" style="display:none">NEW</span>
      </a>
      <a href="squadra.html" class="card">
        <div class="card-icon">👥</div>
        Squadra
      </a>
      <a href="sponsor.html" class="card">
        <div class="card-icon">💰</div>
        Sponsor
      </a>
    </div>
  </div>

  <div class="box-row" id="risultatoContainer">
    <!-- Ultima partita caricata dinamicamente -->
  </div>

  <div class="box-row">
    <div class="section" id="prossimaInfo">
      <!-- Prossima partita caricata dinamicamente -->
    </div>
  </div>

  <div class="box-row">
    <div class="section">
      <div class="section-title-icon">🗞️ Ultima Notizia</div>
      <p id="newsTitle"></p>
      <p id="newsText"></p>
    </div>
  </div>

  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1" />
        <img src="img/sponsor2.png" alt="Sponsor 2" />
        <img src="img/sponsor3.png" alt="Sponsor 3" />
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
