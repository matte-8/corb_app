<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Calcetto - Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header con logo e menu -->
  <header>
    <img src="img/logo.png" alt="Logo Squadra" class="logo" />
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Menu popup -->
  <div class="popup-menu" id="popupMenu" style="display: none;">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="squadra.html">Squadra</a>
    <a href="partite.html">Partite</a>
    <a href="sponsor.html">Sponsor</a>
  </div>

  <!-- Titolo -->
  <h1>Benvenuto</h1>

  <!-- Sezione con i blocchi -->
  <div class="grid">
    <div class="card" onclick="location.href='news.html'">
      📰
      <div>News</div>
    </div>
    <div class="card" onclick="location.href='partite.html'">
      🏟️
      <div>Partite</div>
    </div>
    <div class="card" onclick="location.href='squadra.html'">
      👥
      <div>Squadra</div>
    </div>
    <div class="card" onclick="location.href='sponsor.html'">
      💼
      <div>Sponsor</div>
    </div>
    <div class="card" onclick="location.href='classifica.html'">
      📊
      <div>Classifica</div>
    </div>
    <div class="card" onclick="location.href='contatti.html'">
      📞
      <div>Contatti</div>
    </div>
  </div>

  <!-- Sponsor carousel -->
  <div class="sponsor-section">
    <div class="sponsor-title">Sponsor ufficiali</div>
    <div class="sponsors">
      <img src="img/sponsor1.png" alt="Sponsor 1" />
      <img src="img/sponsor2.png" alt="Sponsor 2" />
      <img src="img/sponsor3.png" alt="Sponsor 3" />
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
