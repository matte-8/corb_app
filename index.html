<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Home</h1>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="popup-menu" id="popupMenu">
      <a href="index.html">🏠 Home</a>
      <a href="news.html">🗞️ News</a>
      <a href="squadra.html">👥 Squadra</a>
      <a href="partite.html">📅 Partite</a>
      <a href="sponsor.html">💰 Sponsor</a>
    </div>
  </header>

  <!-- Sezione 1: News, Squadra, Sponsor -->
  <div class="grid-3">
    <a href="news.html" class="card">
      <div class="card-icon">🗞️</div>
      News
    </a>
    <a href="squadra.html" class="card">
      <div class="card-icon">👥</div>
      Squadra
    </a>
    <a href="sponsor.html" class="card">
      <div class="card-icon">💰</div>
      Sponsor
    </a>
  </div>

  <!-- Sezione 2: Prossima Partita + Risultato -->
  <div class="grid-2">
    <div class="section">
      <div class="section-title">📅 Prossima Partita</div>
      <p>29 apr 2024, 18:30 · Stadio Comunale</p>
    </div>
    <div class="result-box">
      <img src="img/logo.png" alt="Corbiolo" class="team-logo" />
      <div class="result-score">2 - 1</div>
      <img src="img/sponsor1.png" alt="Avversario" class="team-logo" />
    </div>
  </div>

  <!-- Sezione 3: Ultima Notizia -->
  <div class="grid">
    <div class="section">
      <div class="section-title">🗞️ Ultima Notizia</div>
      <div class="news-row">
        <img src="img/logo.png" alt="logo" class="team-logo" />
        <div>
          <strong>U.S. Corbiolo</strong><br />
          Vittoria 2 - 1<br />
          MVP Luca Neri<br />
          Ottima prestazione in casa contro Olimpia Verona.
        </div>
      </div>
    </div>
  </div>

  <!-- Sezione 4: Sponsor Carousel -->
  <div class="sponsor-title">Sponsor</div>
  <div class="carousel-wrapper">
    <div class="carousel-content">
      <img src="img/sponsor1.png" alt="Sponsor 1" />
      <img src="img/sponsor2.png" alt="Sponsor 2" />
      <img src="img/sponsor3.png" alt="Sponsor 3" />
      <img src="img/sponsor1.png" alt="Sponsor 1 clone" />
      <img src="img/sponsor2.png" alt="Sponsor 2 clone" />
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
