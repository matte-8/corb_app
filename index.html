<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#660000" />
  <link rel="icon" href="img/logo2.png" type="image/png" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo"/>
    <h1 class="page-title">Home</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News <span id="badgeNews" class="badge-news" style="display:none">NEW</span></a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <!-- RIGA 1: 3 Box -->
  <div class="box-row">
    <div class="grid-3">
      <a href="news.html" class="card">
        <div class="card-icon">🗞️</div>
        News <span id="badgeNewsCard" class="badge-news" style="display:none">NEW</span>
      </a>
      <a href="squadra.html" class="card">
        <div class="card-icon">👥</div>
        Squadra
      </a>
      <a href="sponsor.html" class="card">
        <div class="card-icon">💰</div>
        Sponsor
      </a>
    </div>
  </div>

<!-- Prossima Partita -->
<div class="box-row">
  <div class="grid-custom">
    <a href="partite.html" class="card">
      <div class="card-icon">📅</div>
      <div id="nextMatchTitle">Prossima Partita</div>
    </a>
    <div class="card result-large">
      <div class="result-row">
        <img src="img/logo.png" class="team-logo" id="homeLogo" alt="Casa">
        <div class="result-score" id="lastResultScore">-</div>
        <img src="img/opponent.png" class="team-logo" id="awayLogo" alt="Avversario">
      </div>
      <div class="result-names">
        <div class="team-name" id="homeTeam">Corbiolo</div>
        <div class="team-name" id="awayTeam">Avversario</div>
      </div>
    </div>
  </div>
</div>

<!-- Dettagli prossima -->
<div class="box-row">
  <div class="section">
    <div class="section-title-icon">⚽️ Prossima Partita</div>
    <p id="nextMatchTeams">-</p>
    <p id="nextMatchDate">Caricamento...</p>
  </div>
</div>

<!-- Ultima notizia -->
<div class="box-row">
  <div class="section">
    <div class="section-title-icon">🗞️ Ultima Notizia</div>
    <p id="newsTitle"><b>Caricamento...</b></p>
    <p id="newsText">Attendi il caricamento delle ultime notizie.</p>
  </div>
</div>


  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
  <script src="js/home.js"></script>
</body>
</html>
