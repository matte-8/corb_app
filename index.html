<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.S. Corbiolo C5 - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo2.png" />
  <script defer src="js/home.js"></script>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1 class="page-title">Home</h1>
    <div class="header-buttons">
      <div class="install-icon" onclick="installApp()">📲</div>
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News <span id="badgeNewsCard" class="badge-news" style="display:none;">NEW</span></a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">⚽️ Partite</a>
    <a href="calendario.html">🗓 Calendario</a>
    <a href="sponsor.html">💰 Sponsor</a>
    <a href="admin.html">🔐 Admin</a>
  </div>

  <!-- 3 CARD -->
  <div class="box-row">
    <div class="grid-3">
      <a href="news.html" class="card">
        <div class="card-icon">🗞️</div>
        News <span id="badgeNewsCard" class="badge-news" style="display:none;">NEW</span>
      </a>
      <a href="squadra.html" class="card">
        <div class="card-icon">👥</div>
        Squadra
      </a>
      <a href="sponsor.html" class="card">
        <div class="card-icon">💰</div>
        Sponsor
      </a>
    </div>
  </div>

  <!-- Ultima partita -->
  <div class="box-row" id="risultatoContainer">
    <div class="card result-large">
      <div class="result-row">
        <img id="homeLogo" src="img/logo.png" alt="Corbiolo" class="team-logo">
        <div class="result-score" id="lastResultScore">-</div>
        <img id="awayLogo" src="img/opponent.png" alt="Avversario" class="team-logo">
      </div>
      <div class="result-names">
        <div class="team-name" id="homeTeam">-</div>
        <div class="team-name" id="awayTeam">-</div>
      </div>
    </div>
  </div>

  <!-- Prossima partita -->
  <div class="box-row">
    <div class="section" id="prossimaInfo">
      <div class="section-title-icon">⚽️ Prossima Partita</div>
      <p>--</p>
      <p>--</p>
    </div>
  </div>

  <!-- Ultima notizia -->
  <div class="box-row">
    <div class="section">
      <div class="section-title-icon">🗞️ Ultima Notizia</div>
      <p id="newsTitle">Caricamento titolo...</p>
      <p id="newsText">Caricamento contenuto...</p>
    </div>
  </div>

  <!-- Sponsor -->
  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1" />
        <img src="img/sponsor2.png" alt="Sponsor 2" />
        <img src="img/sponsor3.png" alt="Sponsor 3" />
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function installApp() {
      if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        window.deferredPrompt.userChoice.then(() => {
          window.deferredPrompt = null;
        });
      } else {
        alert("Installazione non disponibile su questo dispositivo.");
      }
    }

    // PWA & service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("js/service-worker.js")
          .then(reg => console.log("✅ SW registrato:", reg.scope))
          .catch(err => console.error("❌ SW errore:", err));
      });
    }

    // install icon
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
    });

    // iOS fallback
    const isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    const isInStandalone = window.matchMedia('(display-mode: standalone)').matches;
    if (isIOS && !isInStandalone) {
      alert("Per installare l'app, premi 'Condividi' e poi 'Aggiungi a Home'.");
    }
  </script>
</body>
</html>
