<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - U.S. Corbiolo C5</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#660000" />
  <link rel="icon" href="img/logo2.png" type="image/png" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo"/>
    <h1 class="page-title">Home</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="popup-menu" id="popupMenu">
    <a href="index.html">🏠 Home</a>
    <a href="news.html">🗞️ News <span id="badgeNews" class="badge-news" style="display:none">NEW</span></a>
    <a href="squadra.html">👥 Squadra</a>
    <a href="partite.html">📅 Partite</a>
    <a href="sponsor.html">💰 Sponsor</a>
  </div>

  <!-- RIGA 1: 3 Box -->
  <div class="box-row">
    <div class="grid-3">
      <a href="news.html" class="card">
        <div class="card-icon">🗞️</div>
        News <span id="badgeNewsCard" class="badge-news" style="display:none">NEW</span>
      </a>
      <a href="squadra.html" class="card">
        <div class="card-icon">👥</div>
        Squadra
      </a>
      <a href="sponsor.html" class="card">
        <div class="card-icon">💰</div>
        Sponsor
      </a>
    </div>
  </div>

  <!-- RIGA 2: Prossima Partita + Risultato -->
  <div class="box-row">
    <div class="grid-custom">
      <!-- Box Prossima Partita -->
      <div class="card" id="next-match-card">
        <!-- JS lo riempirà -->
      </div>

      <!-- Box Risultato Partita -->
      <div class="card result-large" id="result-card">
        <!-- JS lo riempirà -->
      </div>
    </div>
  </div>

  <!-- RIGA 3: Dettagli Prossima Partita -->
  <div class="box-row">
    <div class="section" id="last-news">
      <!-- Ultima notizia da JS -->
    </div>
  </div>

  <!-- RIGA 4: Sponsor Carousel -->
  <div class="footer">
    <div class="sponsor-title">Sponsor</div>
    <div class="carousel-wrapper">
      <div class="carousel-content">
        <img src="img/sponsor1.png" alt="Sponsor 1" />
        <img src="img/sponsor2.png" alt="Sponsor 2" />
        <img src="img/sponsor3.png" alt="Sponsor 3" />
        <img src="img/sponsor1.png" alt="Sponsor 1 clone" />
        <img src="img/sponsor2.png" alt="Sponsor 2 clone" />
        <img src="img/sponsor3.png" alt="Sponsor 3 clone" />
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
  <script src="home.js"></script>
</body>
</html>
